sector_code: "SEC-001-los_cacaos"
mgmt_subnet: "192.168.88.0/24"
bootstrap:
  user: "admin"
  pass: "admin"
routeros:
  api_port: 8728
  mgmt_user: "odoo_noc"
  mgmt_pass_env: "MIKROTIK_MGMT_PASS"
  allowed_mgmt_ips:
    - "10.0.0.10"
    - "10.0.0.20"
  allowed_mgmt_ips_env: "ODOO_PUBLIC_IPS"
  apply_sector_config: true
  config:
    wan_interface: "ether1"            # Starlink WAN
    lan_bridge: "br-pon"               # Bridge for OLT/ONT side
    lan_ports:
      - "sfp1"
      - "ether2"
    lan_address: "10.10.10.1/24"
    dhcp_pool: "pon_pool"
    dhcp_range: "10.10.10.100-10.10.10.200"
    dhcp_server: "pon_dhcp"
    dhcp_lease_time: "1h"
    dhcp_network: "10.10.10.0/24"
    dns_server: "10.10.10.1"
    enable_dhcp_client_wan: true
    enable_nat: true
    enable_hotspot: true
    hotspot_profile: "hs_prof"
    hotspot_server: "hs1"
    hotspot_dns_name: "portal.getupsoft.com.do"
    hotspot_walled_garden: "portal.getupsoft.com.do"
    hotspot_login_by: "http-pap"
    hotspot_html_dir: "hotspot"
webhook:
  enabled: true
  url: "http://localhost:8069/isp/mac_onboarding"
  token_env: "ISP_MAC_TOKEN"
  token_value: ""
  clear_lease_script_on_disable: true
call_home:
  enabled: true
  url: "https://isp.getupsoft.com.do/isp/mikrotik/checkin"
  token_env: "ISP_HOME_TOKEN"
  token_value: "GETUPNET-DEFAULT-TOKEN"
  interval: "5m"
  ip_lookup_url: "http://api.ipify.org"
  script_name: "isp_checkin"
  scheduler_name: "isp_checkin"
  check_certificate: false
odoo:
  fetch_preconfig: true
  register_device: false
  url: "http://localhost:8069"
  db: "odoo"
  user: "admin"
  pass_env: "ODOO_ADMIN_PASS"
naming:
  identity_prefix: "MT-"
  identity_format: "{prefix}{sector}-{ip_last_octet}"
